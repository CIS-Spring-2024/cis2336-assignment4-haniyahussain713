<script>

    document.addEventListener("DOMContentLoaded", function() {

  function calculateTotalPrice() {
  
    var totalPrice = 0;

 
    var productQtyInputs = document.querySelectorAll(".product-qty");
    productQtyInputs.forEach(function(input) {
    
      var quantity = parseInt(input.value);
      var price = parseFloat(input.parentNode.querySelector("select").getAttribute("data-price"));


      totalPrice += quantity * price;
    });

    var salesTax = totalPrice * 0.0825;
    totalPrice += salesTax;

 
    var totalPriceSpan = document.getElementById("totalPrice");
    totalPriceSpan.textContent = "$" + totalPrice.toFixed(2);
  }

 
  var productQtyInputs = document.querySelectorAll(".product-qty");
  productQtyInputs.forEach(function(input) {
    input.addEventListener("input", calculateTotalPrice);
